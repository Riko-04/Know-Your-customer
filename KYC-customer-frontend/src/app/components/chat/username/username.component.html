<mat-card class="username-card">
  <mat-card-title>
    <mat-icon>person</mat-icon> Enter Your Username
  </mat-card-title>

  <form #usernameForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <input
        matInput
        [(ngModel)]="username"
        name="username"
        required
        #usernameInput="ngModel"
      />
      <mat-error *ngIf="usernameInput.invalid">Username is required</mat-error>
    </mat-form-field>

    <div class="button-group">
      <button mat-flat-button color="primary" type="submit">
        Start Chat
      </button>
      <!-- <button mat-button color="warn" type="button" (click)="cancelForm()">
        Cancel
      </button> -->
    </div>
  </form>
</mat-card>
